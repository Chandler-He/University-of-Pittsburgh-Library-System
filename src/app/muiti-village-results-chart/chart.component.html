<div id="chartWrap">
  <div id="total" class="chart" [ngStyle]="{'display': totalShow ? 'block' : 'none' }">
  </div>
  <div id="man" class="chart" [ngStyle]="{'display': manShow ? 'block' : 'none' }">
  </div>
  <div id="woman" class="chart" [ngStyle]="{'display': womanShow ? 'block' : 'none' }">
  </div>
  <div id="households" class="chart" [ngStyle]="{'display': householdsShow ? 'block' : 'none' }">
  </div>
  <div id="births" class="chart" [ngStyle]="{'display': birthsShow ? 'block' : 'none' }">
  </div>
  <div id="deaths" class="chart" [ngStyle]="{'display': deathsShow ? 'block' : 'none' }">
  </div>
  <div id="birthRate" class="chart" [ngStyle]="{'display': birthRateShow ? 'block' : 'none' }">
  </div>
  <div id="deathRate" class="chart" [ngStyle]="{'display': deathRateShow ? 'block' : 'none' }">
  </div>
  <div id="cultivatedArea" class="chart" [ngStyle]="{'display': cultivatedAreaShow ? 'block' : 'none' }">
  </div>
  <div id="perCapitaIncome" class="chart" [ngStyle]="{'display': perCapitaIncomeShow ? 'block' : 'none' }">
  </div>
  <div id="footer-space"></div>
</div>
